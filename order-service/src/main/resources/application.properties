# RabbitMq Properties
spring.rabbitmq.ORDERINVENTORY_QUEUE_NAME=order-inventory-queue
spring.rabbitmq.ORDERINVENTORY_EXCHANGE_NAME=order-inventory-exchange
spring.rabbitmq.host=${RABBITMQ_HOSTNAME:rabbitmq}
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

